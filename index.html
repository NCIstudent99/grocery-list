<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
   <!-- Favicon -->
   <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon16.png" sizes="16x16" type="image/x-icon">
  <link rel="icon" href="images/favicon32.png" sizes="32x32" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow-sm">
      <h1 class="mb-4">Grocery List</h1>
      <!-- Input for item -->
      <div class="mb-4">
        <input type="text" id="itemInput" class="form-control" placeholder="Enter grocery item" required>
        <!-- Add Item Button -->
        <button class="btn btn-primary mt-3" onclick="addItem()">Add Item</button>
      </div>
      <!-- Grocery List Display -->
      <ul id="groceryList" class="list-group">
        <!-- List items will appear here -->
      </ul>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
